<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Number guessing game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Guess the number!</h1>
    <br>
    <div>
        <h3>Choose a range</h3>
        <select id="answerRange" onchange="changeRange()">
            <option value="10">1 - 10</option>
            <option value="100">1 - 100</option>
            <option value="1000">1 - 1000</option>
        </select>
    </div>

    <div>
        <h3>Enter your guess</h3>
        <input id="guess" type="number"></input><button onclick="makeGuess()">Guess!</button>
    </div>
    <div>
        <p id="userFeedback"></p>
    </div>
    <div>
        <h3>Game guesses</h3>
        <ol id="guessLog">
        </ol>
    </div>
    


    
        
    <script src="script.js"></script>

</body>
